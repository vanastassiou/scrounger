<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Thrift Inventory</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .offline-card {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .offline-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    h1 {
      color: #1a1a2e;
      font-size: 24px;
      margin-bottom: 12px;
    }

    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .retry-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .retry-btn:hover {
      background: #5a6fd6;
    }

    .retry-btn:active {
      transform: scale(0.98);
    }

    .status {
      margin-top: 20px;
      padding: 12px;
      background: #f0f0f0;
      border-radius: 8px;
      font-size: 14px;
      color: #888;
    }

    .status.online {
      background: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>
  <div class="offline-card">
    <div class="offline-icon">ðŸ“´</div>
    <h1>You're Offline</h1>
    <p>
      No internet connection detected. Your changes are saved locally and will sync automatically when you're back online.
    </p>
    <button class="retry-btn" onclick="retryConnection()">
      Try Again
    </button>
    <div class="status" id="status">
      Waiting for connection...
    </div>
  </div>

  <script>
    function retryConnection() {
      window.location.reload();
    }

    // Check for online status
    function updateStatus() {
      const statusEl = document.getElementById('status');
      if (navigator.onLine) {
        statusEl.textContent = 'Connection restored! Redirecting...';
        statusEl.classList.add('online');
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } else {
        statusEl.textContent = 'Waiting for connection...';
        statusEl.classList.remove('online');
      }
    }

    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    updateStatus();
  </script>
</body>
</html>
